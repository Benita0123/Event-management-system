<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/getstarted.css') }}">
    <title>Sign up</title>
</head>
<body>
    <div class="terms">
        <form  action="{{ url_for('getstarted') }}" method="post" autocomplete="off">
          <h1>Create Account</h1>
          <div class="infield">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>

          <div class="infield">
            <input type="email" name="email" placeholder="Email" name="email"/>
            <i class='bx bx-envelope'></i>
            <label></label>
          </div>

          <div class="infield">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bx-lock-alt' ></i>
          </div>
          <br>
          <button type="submit" value="Register" class="btn">Sign Up</button>
          
        </form>
        <a href="/">back to home</a> 
      </div>
      <footer>
        <p>2024 ELEGANT EVENTS. All rights reserved.</p>
    </footer> 
  </div>   
</body>
</html>
